apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
  name: wordpress
  namespace: wordpress
spec:
  ingressClassName: nginx
  rules:
    - host: wp.westie.dev.to
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: wordpress
              port: 
                number: 80
